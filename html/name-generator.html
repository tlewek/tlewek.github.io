<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Name Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../js/names.js" defer></script>

    <!-- âœ… Embedded minimalist CSS -->
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      header, footer {
        margin: 20px 0;
      }

      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 12px 24px;
        margin: 8px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #555;
        transform: translateY(-2px);
      }

      #choice {
        font-size: 1.2rem;
        margin: 20px 0;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <header><h1>Name Generator</h1></header>

    <button id="next" onclick="pickWinner()">Pick Winner</button>
    <p id="choice"></p>
    <button id="copy" onclick="copyMessage()">Copy Message</button>
    <button id="reset" onclick="location.reload()">Reset</button>

    <footer><small>&copy; 2025</small></footer>
  </body>
</html>
